services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: citesched
      POSTGRES_PASSWORD: "2_HmLlxC1SzrZSUxd4La6iNo01pj_9ce"
    volumes:
      - citesched_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "PkMk-n0HAWchm81BsLW_P3xxV7IyS7RA"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: citesched_test
      POSTGRES_PASSWORD: "C6goI_s96raJrkAVbE44QMi56F_nFT7t"
    volumes:
      - citesched_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "poC9ehBbcl5WIVa2LtSHl4zdnFc33DvB"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  citesched_data:
  citesched_test_data:
