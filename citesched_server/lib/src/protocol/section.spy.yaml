class: Section
table: section
fields:
  program: Program
  yearLevel: int
  sectionCode: String
  academicYear: String
  semester: int
  isActive: bool, default=true
  createdAt: DateTime
  updatedAt: DateTime

indexes:
  section_unique_idx:
    fields: program, yearLevel, sectionCode, academicYear, semester
    unique: true
