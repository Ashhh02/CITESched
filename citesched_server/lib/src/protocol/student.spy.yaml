class: Student
table: student
fields:
  name: String
  email: String
  studentNumber: String
  course: String
  yearLevel: int
  section: String?
  sectionId: int?
  sectionRef: Section?, relation(field=sectionId)
  userInfoId: int
  isActive: bool, default=true
  createdAt: DateTime
  updatedAt: DateTime

indexes:
  student_email_unique_idx:
    fields: email
    unique: true
  student_number_unique_idx:
    fields: studentNumber
    unique: true
